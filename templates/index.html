<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage Using Hybrid Cryptography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            font-size: 16px;
            color: #666;
            margin-top: 30px;
        }
        .footer h5 {
            margin: 5px 0;
        }
        .footer h5 span {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure File Storage Using Hybrid Cryptography</h1>
        <div class="buttons-container">
            <a href="upload"><button>Upload</button></a>
            <a href="download"><button>Restore</button></a>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
