<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage Using Hybrid Cryptography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin: 30px 0;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            font-size: 16px;
            color: #666;
            margin-top: 30px;
        }
        .footer h5 {
            margin: 5px 0;
        }
        .footer h5 span {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure File Storage Using Hybrid Cryptography</h1>
        <form action="/download_data" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <br><br>
            <input type="submit" value="Download File" />
        </form>
        <div class="footer">
           
        </div>
    </div>
</body>
</html>
